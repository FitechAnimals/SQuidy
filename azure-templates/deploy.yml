parameters:
- name: webAppName
  type: string
  default: ''
- name: buildConfiguration
  type: string
  default: ''

steps:
- download: current
  artifact: drop
- task: AzureWebApp@1
  displayName: 'Azure App Service Deploy. Build: $(buildConfiguration). App Name: $(webAppName)'
  inputs:
    azureSubscription: 'squidyManagedIdentitySc'
    appName: '$(webAppName)'
    package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'